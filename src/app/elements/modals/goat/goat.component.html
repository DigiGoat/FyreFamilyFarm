<div #modal class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header color-scheme-tertiary">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">{{searchParam}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body color-scheme-quaternary card">
        <h5 class="card-title text-center">{{name}}</h5>
        <h6 class="card-subtitle mb-2 text-center">"{{nickname}}"</h6>
        <div class="card-header color-scheme-quaternary">
          <div #carousel id="goatImageCarousel" class="carousel slide">
            <div class="carousel-indicators">
              <button *ngFor="let image of images; index as i" type="button" data-bs-target="#goatImageCarousel" [class.active]="i === 0"
                [attr.aria-current]="i === 0" attr.aria-label="Slide {{i}}" [attr.data-bs-slide-to]="i"></button>
            </div>
            <div class="carousel-inner d-flex align-items-center color-scheme-secondary" style="max-height: 75vh;">
              <div *ngFor="let image of images; index as i" #placeholderParent class="carousel-item placeholder-wave"
                [class.active]="i === 0">
                <img #imageRef (load)="imageRef.classList.remove('placeholder'); placeholderParent.classList.remove('placeholder-wave');"
                  [ngSrc]="image.file" [alt]="image.description" width="640" height="400" class="placeholder"
                  style="aspect-ratio: 4/3; width: 100%;object-fit:contain;object-position: center;"
                  [priority]="i < 2 || i === images!.length-1">
              </div>
              <div *ngFor="let image of images; index as i" class="carousel-item placeholder-wave" class="placeholder"
                [class.active]="i === 0">
                <div style="aspect-ratio: 4/3; width: 100%;object-fit:contain;object-position: center;"></div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#goatImageCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#goatImageCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-text text-center container color-scheme-tertiary rounded-bottom">
            <div class="text-capitalize"><span class="fw-bolder">Born</span>: <span class="fw-lighter">{{born | date:'longDate'}}</span>
              <br>
              <span class="fw-bolder">ID</span>: <span class="fw-lighter">{{id}}</span>
              <br>
              <span class="fw-bolder">Tattoo</span>: <span *ngFor="let animalTattoo of animalTattoos">
                {{animalTattoo.tattooLocation.name}}:<span class="fw-lighter">{{animalTattoo.tattoo}}</span>
              </span>
              <br>
              <span class="fw-bolder">Markings</span>: <span class="fw-lighter">{{colorAndMarking?.toLowerCase()}}</span>
            </div>
            {{description}}
          </div>
        </div>
      </div>
      <div class="modal-footer color-scheme-tertiary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
